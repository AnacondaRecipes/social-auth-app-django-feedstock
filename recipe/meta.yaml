{% set version = "3.0.0" %}

package:
  name: social-auth-app-django
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/social-auth-app-django/social-auth-app-django-{{ version }}.tar.gz
  sha256: 6afa7c7b91a3ca8edfb15ed6092c31ae96eed23d44768b2d99c7ebb5ffecd5db

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six
    - social-auth-core >=1.2.0

test:
  imports:
    - social_django
    - social_django.migrations

about:
  home: https://github.com/python-social-auth/social-app-django
  license: BSD 3-clause
  license_file: LICENSE
  summary: 'Python Social Authentication, Django integration.'

extra:
  recipe-maintainers:
    - ocefpaf
