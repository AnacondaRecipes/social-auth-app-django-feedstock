{% set version = "3.4.0" %}

package:
  name: social-auth-app-django
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/social-auth-app-django/social-auth-app-django-{{ version }}.tar.gz
  sha256: 09575f5c7dd91465df3a898c58e7c4ae1e78f31edba36b8b7be47ab0aeef2789

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six
    - social-auth-core >=3.3.0

test:
  imports:
    - social_django
    - social_django.migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-social-auth/social-app-django
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Python Social Authentication, Django integration.

extra:
  recipe-maintainers:
    - ocefpaf
